<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API APP</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Today's Weather Forecast</h1>
    <form>
      <input id="input" type="text" placeholder="Enter a City Name" />
      <input id="submit-btn" type="submit" value="Submit" />
    </form>
    <div id="card-container" class="card" style="width: 18rem">
      <!-- <img src="" class="card-img-top" alt="..." id="icon" /> -->

      <div class="card-body">
        <dl id="weather-info">
          <dt>City:</dt>
          <dd id="name"></dd>
          <dt>Temperature:</dt>
          <dd id="temp"></dd>
          <dt>Description:</dt>
          <dd id="desc"></dd>
          <dt></dt>
          <dd id="icon"></dd>
        </dl>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
