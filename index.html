<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API APP</title>
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <!-- <img id="bg-img" src="/images/bg-img.jpg" alt="field at sunset" /> -->
    <h1>Today's Weather Forecast</h1>
    <form>
      <input id="input" type="text" placeholder="Enter a City Name" />
      <input id="submit-btn" type="submit" value="Submit" />
    </form>
    <div class="card" style="width: 18rem">
      <img
        src="/images/09d.png"
        class="card-img-top"
        alt="..."
        id="icon"
      />
      <div class="card-body">
        <dl>
          <dt>City:</dt>
          <dd id="name"></dd>
          <dt>Temperature:</dt>
          <dd id="temp"></dd>
          <dt>Description:</dt>
          <dd id="desc"></dd>
        </dl>
        <!-- <p class="card-title" id="name">City:</p>
        <p class="card-text" id="temp">Temperature:</p>
        <p class="card-text" id="desc">Description:</p> -->
        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
      </div>
    </div>
